<!DOCTYPE html>
<html lang="en">
    
    <head th:replace="fragments/head :: head"></head>
    
    <body>
        
        <header th:replace="fragments/header :: header"></header>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col bg-secondary bg-opacity-10 px-5 py-4">
                    <h1>Administración de Autores</h1>
                    <p>Utilice este módulo para administrar la base de datos de autores.</p>
                    <hr>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row mt-4">
                <div class="col px-4">
                    <form th:action="@{/authors/__${action}__}" th:object="${author}" method="POST" autocompleted="off" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Nombre" required autofocus>
                            <div class="invalid-feedback">El nombre del autor es un campo requerido!</div>
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">Apellido</label>
                            <input type="text" class="form-control" th:field="*{surname}" id="surname" placeholder="Apellido" required>
                            <div class="invalid-feedback">El apellido del autor es un campo requerido!</div>
                        </div>
                        <div class="d-flex flex-row justify-content-end">
                            <button type="submit" class="btn btn-danger mx-3">Volver</button>
                            <button type="submit" class="btn btn-primary" th:text="${action == 'create' ? 'Guardar' : 'Editar'}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script th:src="@{/js/validation.js}"></script>
    </body>
</html>
