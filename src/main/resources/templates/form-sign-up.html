<!DOCTYPE html>
<html lang="en">

    <head th:replace="fragments/head :: head"></head>

    <body>

        <header th:replace="fragments/header-login :: header-login"></header>

        <div class="container">
            <div class="row mt-4 d-flex flex-row justify-content-center">
                <div class="col-6 px-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 class="card-title">Registro</h3>
                        </div>
                        <div class="card-body d-flex flex-row justify-content-center">
                            <form th:action="@{/users/register}" method="POST" th:object="${user}" autocompleted="off" class="needs-validation" novalidate>
                                <input type="hidden" name="id">
                                <div class="form-group mb-3">
                                    <label th:for="email" class="form-label">Email (usuario)</label>
                                    <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email" required autofocus>
                                    <div class="invalid-feedback">El email es un campo requerido!</div>
                                </div>
                                <div class="form-group mb-3">
                                    <label th:for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Contraseña" required>
                                    <div class="invalid-feedback">La contraseña es un campo requerido!</div>
                                </div>
                                <div class="form-group mb-3">
                                    <label th:for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Nombre" required>
                                    <div class="invalid-feedback">El nombre es un campo requerido!</div>
                                </div>
                                <div class="form-group mb-3">
                                    <label th:for="surname" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" th:field="*{surname}" id="surname" placeholder="Apellido" required>
                                    <div class="invalid-feedback">El apellido es un campo requerido!</div>
                                </div>
                                <div class="d-flex flex-row justify-content-end">
                                    <button type="submit" class="btn btn-primary">Registrarme</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script th:src="@{/js/validation.js}"></script>
    </body>
</html>
