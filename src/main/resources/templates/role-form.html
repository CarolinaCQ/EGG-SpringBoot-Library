<!DOCTYPE html>
<html lang="en">
    
    <head th:replace="fragments/head :: head"></head>
    
    <body>
        
        <header th:replace="fragments/header :: header"></header>

        <div class="container">
            <div class="row mt-4">
                <div class="col px-4">
                    <form th:action="@{/roles/create}" th:object="${role}" method="POST" autocompleted="off" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Nombre" required>
                            <div class="invalid-feedback">El nombre es un campo requerido!</div>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>


        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script th:src="@{/js/validation.js}"></script>
    </body>
</html>
